<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <div class="header__menu-burger">
                <span class="burger"></span>
                <span class="burger-before"></span>
                <span class="burger-after"></span>
            </div>
            <a href="#" class="header__logo">
                <i class="fa-brands fa-youtube"></i>
                <h2 class="header__logo-name">YouTube <span>UA</span></h2>
            </a>
        </div>

        <div class="header__center">
            <form>
                <label>
                    <input type="text" name="search" placeholder="Введіть запит">
                </label>
                <i class="fa-regular fa-keyboard"></i>
            </form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="header__right">
            <i class="fa-solid fa-video"></i>
            <div class="header__right-block">
                <i class="fa-solid fa-bell"></i>
                <p class="header__right-circle">3</p>
            </div>
            <p class="header__right-profile">C</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section-1">
                <div class="section-1__item">
                    <i>1</i>
                    <p class="section-1__item-name">Новини</p>
                </div>
                <div class="section-1__item">
                    <i>2</i>
                    <p class="section-1__item-name">Спорт</p>
                </div>
                <div class="section-1__item">
                    <i>3</i>
                    <p class="section-1__item-name">Навчання</p>
                </div>
            </div>
            
            <div class="section-2"></div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
